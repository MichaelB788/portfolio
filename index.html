<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/m_icon.png" type="image/x-icon">

  <title>MB | Dev Portfolio</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>




<body>

  <!-- MAIN -->
  <main>

    <!-- # HEADER -->
    <header>

      <!-- Left section -->
      <div class="header__left">

        <div class="header__avatar">
          <a href="#default">
            <img src="assets/img/m_icon.png" alt="User icon">
          </a>
        </div>

      </div>

      <!-- Right section -->
      <div class="header__right">

        <button class="header__preview-toggle" type="button" aria-label="Expand project preview">
          <img src="assets/img/code.svg" alt="Magenta code icon">
        </button>
      
        <!-- TODO: Create a real world timer and replace this placeholder -->
        <time datetime="" class="header__clock" aria-label="Current time">
          <p><span class="number">12:00</span>AM</p>
        </time>

        <!-- TODO: Hide the sun or moon icon when light or dark mode is in effect -->
        <button class="header__theme-toggle" type="button" aria-label="Toggle light mode">
          <img src="assets/img/sun.svg" alt="Sun icon">
        </button>
      
        <button class="header__theme-toggle" type="button" aria-label="Toggle dark mode">
          <img src="assets/img/moon.svg" alt="Sun icon">
        </button>
      </div>

    </header>




    <!-- # MAIN-CONTENT -->
    <div class="main-content">


      <div class="main__project-row">

        <div class="compact-card">
          <a href="#default">
            <img src="assets/img/" alt="Project preview">
          </a>
        </div>

        <div class="compact-card">
          <a href="#default">
            <img src="assets/img/" alt="Project preview">
          </a>
        </div>

      </div>

    </div>




    <!-- #NAVBAR -->
    <nav>

      <!-- TODO: Implement anchors in the navbar to take the user to differnt parts of the portfolio.  -->
      <ul class="navbar-list">

        <li class="navbar-item">
          <!-- TODO: Implement resume to the site using a JSON file so it can be easy to update -->
          <a href="#default" class="resume">
            <img src="assets/img/briefcase.svg" alt="Orange briefcase icon"> 
          </a>
        </li>

        <li class="navbar-item">
          <a href="#default" class="newsletter">
            <img src="assets/img/inbox.svg" alt="Green inbox icon">
          </a>
        </li>

        <li class="navbar-item">
          <!-- TODO: Create a blog section which takes Markdown files and displays them. -->
          <a href="#default" class="blog">
            <img src="assets/img/book-open.svg" alt="Red open book icon">
          </a>
        </li>

        <li class="navbar-item">
          <a href="#default" class="contact-me">
            <img src="assets/img/send.svg" alt="Blue contact icon">
          </a>
        </li>
          
        <li class="navbar-item">
          <a href="#default" class="about-me">
            <img src="assets/img/user.svg" alt="Light blue user icon">
          </a>
        </li>

      </ul>

    </nav>




    <!-- #FOOTER -->
    <footer class="footer"></footer>



    <!-- Scripts -->
    <script src="assets/js/app.js"></script>


  </main>

</body>

</html>
