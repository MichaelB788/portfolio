<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/m_icon.png" type="image/x-icon">

  <title>MB | Dev Portfolio</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>




<body>

  <!-- MAIN -->
  <main>

    <!-- # HEADER -->
    <header>

      <!-- Left section -->
      <div class="header__left">

        <div class="header__avatar" role="img">
          <img src="assets/img/m_icon.png" alt="User icon">
          <a href=""></a>
        </div>

      </div>

      <!-- Right section -->
      <div class="header__right">
      
        <!-- TODO: Create a real world timer and replace this placeholder -->
        <time datetime="" class="header__clock" aria-label="Current time">
          <p><span class="number">12:00</span>AM</p>
        </time>
      
        <!-- TODO: Track the wifi stability of the user and display it's output in an icon -->
        <div class="header__wifi" role="img" aria-label="Wifi signal">
          <img src="assets/img/wifi.svg" alt="Wifi strength">
        </div>
      
        <!-- TODO: Track the battery percentage of the user and display it's output in an icon -->
        <div class="header__battery">
          <p class="header__battery" aria-label="Battery percentage"> <span class="number">70</span>% </p>
        </div>
        <img src="assets/img/battery.svg" alt="Battery icon">

        <!-- TODO: Hide the sun or moon icon when light or dark mode is in effect -->
        <button class="header__theme-toggle" aria-label="Toggle light mode">
          <img src="assets/img/sun.svg" alt="Sun icon">
        </button>
      
        <button class="header__theme-toggle" aria-label="Toggle dark mode">
          <img src="assets/img/moon.svg" alt="Sun icon">
        </button>
      </div>

    </header>




    <!-- # MAIN-CONTENT -->
    <div class="main-content">

      <!-- 
        TODO: Implement N number of projects to this section.
        Research JSON integration and use JS to make this process easier.
      -->
      <ul class="project-list">

        <li class="project-card">
          <img src="assets/img/" alt="Project preview">
          <button class="test-project" aria-label="Link to view the project"></button>
        </li>

        <li class="project-card">
          <img src="assets/img/" alt="Project preview">
          <button class="test-project" aria-label="Link to view the project"></button>
        </li>

      </ul>

    </div>




    <!-- #NAVBAR -->
    <nav class="navbar">
      <!-- TODO: Implement buttons in the navbar to take the user to differnt parts of the portfolio.  -->
      <ul class="navbar-list">

        <li class="navbar-item">
          <button class="contact-me"></button>
        </li>
        <li class="navbar-item">
          <button class="about-me"></button>
        </li>
        <li class="navbar-item">
          <!-- TODO: Implement resume to the site using a JSON file so it can be easy to update -->
          <button class="resume"></button>
        </li>
        <li class="navbar-item">
          <!-- TODO: Create a blog section which takes Markdown files and displays them. -->
          <button class="blog"></button>
        </li>

      </ul>
    </nav>




    <!-- #FOOTER -->
    <footer class="footer"></footer>



    <!-- Scripts -->
    <script src="assets/js/app.js"></script>


  </main>

</body>

</html>
